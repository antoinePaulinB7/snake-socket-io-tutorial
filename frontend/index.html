<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multiplayer Snake</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            #game-screen {
                display: none;
            }
        </style>
    </head>
    <body>
        <section class="vh-100">
            <div id="initial-screen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake</h1>
                    <button type="submit" class="btn btn-success" id="new-game-button">Create New Game</button>
                    <div>OR</div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="game-code-input" />
                        <button type="submit" class="btn btn-success" id="join-game-button">Join Game</button>
                    </div>
                </div>
            </div>
            <div id="game-screen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Your game code is: <span id="game-code-display"></span></h1>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </section>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="index.js"></script>
</html>
